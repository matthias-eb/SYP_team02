<div class="container">
  <div class="row" *ngIf="filters">

    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let filter of filters">
      <app-checkbox [checkbox]="filter"></app-checkbox>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let filter of filters">
      <app-dropdown [dropdown]="filter"></app-dropdown>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let filter of filters">
      <app-schieberegler [schieberegler]="filter"></app-schieberegler>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let filter of filters">
      <app-zahleingabe [zahleingabe]="filter"></app-zahleingabe>

    </div>
  </div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<!-- Suchen Button -->
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-secondary" (click)="process()">Suchen</button>
    </div>
  </div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div *ngIf="filteredAutos">
  <app-autos [autos]="filteredAutos"></app-autos>
</div>
