<div class="container">
  <div class="row" *ngIf="filters">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center" *ngFor="let filter of filters">
      <div ngbDropdown class="d-inline-block">
        <select id="{{filter.typ}}" name="{{filter.name}}" class="form-control btn btn-outline-primary">


          <option *ngIf="filter.name == 'Preis'; else elseBlock">Bitte {{filter.name}} bis ausw채hlen</option>
          <ng-template #elseBlock>
            <option>Bitte {{filter.name}} ausw채hlen</option>
          </ng-template>


          <option *ngFor="let item of filter.data" value="{{filter.data}}">{{item}}</option>

        </select>
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</div>
