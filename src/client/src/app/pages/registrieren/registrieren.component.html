
<div *ngIf="type!='success'">
  <div class="d-flex justify-content-center mt-3">
    <div class="d-flex flex-column">
      
      <div class="flex-row p-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="span-regist input-group-text" id="inputGroup-sizing-default">Benutzername:</span>
          </div>
          <input type="text" class="input-regist form-control" aria-describedby="basic-addon1" [formControl]="benutzername" (keyup.enter)="onSubmit()">
        </div> 
      </div>

      <div class="flex-row p-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span *ngIf="!emailcheck" class="span-regist input-group-text" id="inputGroup-sizing-default">E-Mail:</span>
            <span *ngIf="emailcheck" class="label-backgrnd-success-regist span-regist input-group-text " id="inputGroup-sizing-default">E-Mail:</span>
          </div>
          <input type="text" class="input-regist form-control" placeholder="abc@example.de" aria-describedby="basic-addon1" [formControl]="email" (keyup.enter)="onSubmit()">
        </div>
      </div>

      <div class="flex-row p-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="span-regist input-group-text" id="inputGroup-sizing-default">Passwort:</span>
          </div>
          <input type="password" class="input-regist form-control" placeholder="Passwort eingeben" aria-describedby="basic-addon1" [formControl]="password" (keyup.enter)="onSubmit()"> 
        </div>
      </div>

      <div class="flex-row p-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="span-regist input-group-text" id="inputGroup-sizing-default">Passwort:</span>
          </div>
          <input type="password" class="input-regist form-control" placeholder="Passwort wiederholen" aria-describedby="basic-addon1" [formControl]="passwordConfirm" (keyup.enter)="onSubmit()"> 
        </div>
      </div>

    </div>
  </div>
</div>
<div *ngIf="registrmessage">
  <div class="d-flex justify-content-center mt-5">
    <p>
      <ngb-alert type="{{type}}" [dismissible]="false">
        <strong>{{registrmessage}}</strong>
      </ngb-alert>
    </p>
  </div>
</div>
<div *ngIf="type=='success'">
  <div class="flex-row p-2 d-flex justify-content-center">
    <button class="btn btn-outline-secondary mr-2" routerLink="/" >
      Hauptseite
    </button> 
    <button class="btn btn-outline-secondary ml-2" routerLink="anmelden">
      Anmelden
    </button> 
  </div>
</div>

<div *ngIf="type!='success'">
  <div class="d-flex justify-content-center mt-3">
    <div class="d-flex flex-column">
      <div class="flex-row p-2 d-flex justify-content-center">
        <button class="btn btn-outline-secondary" (click)="onSubmit()">
          Registrieren
        </button> 
      </div>
    </div>
  </div> 
</div>
