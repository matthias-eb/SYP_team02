<div class="form-check" *ngIf="checkbox">


  <input class="form-check-input" type="checkbox" value="" id="check_{{checkbox.id}}" (input)="onChange(checkbox.id, $event.target.checked)">
  <label class="form-check-label" for="check_{{checkbox.id}}">
    {{checkbox.name}}
  </label>

</div>
<p>&nbsp;</p>
