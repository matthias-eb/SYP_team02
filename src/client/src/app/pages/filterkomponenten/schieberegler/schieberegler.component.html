<div class="slidecontainer" *ngIf="schieberegler">
  <h2>{{schieberegler.name}} [{{value}}]</h2>
  <input id="range_{{schieberegler.id}}" class="slider" type="range"
    min="{{schieberegler['data'][0].value}}"
    max="{{schieberegler['data'][schieberegler['data'].length - 1].value}}"
    value="{{value}}"
    (input)="onChange(schieberegler.id, $event.target.value)">
  <p>&nbsp;</p>
</div>
