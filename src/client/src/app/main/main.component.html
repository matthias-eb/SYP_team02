<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Elektroautos sind in aller Munde.</h1>
      <h1>Lohnt sich für mich ein Elektroauto?</h1>
      <h1>Welches ist für mich das Richtige?</h1>
    </div>
  </div>

  <!--Bilderkarusell -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide>
            <div class="col-xs-4"><a href="#1"><img [src]="images[0]"
                                                    class="img-responsive"></a></div>
            <div class="col-xs-4"><a href="#1"><img [src]="images[1]"
                                                    class="img-responsive"></a></div>
            <div class="col-xs-4"><a href="#1"><img [src]="images[2]"
                                                    class="img-responsive"></a></div>
          </ng-template>

          <ng-template ngbSlide>

            <!--
             <li *ngFor="let image of images">
               {{ images }}
             </li>
            -->

            <div class="col-xs-4"><a href="#1"><img [src]="images[3]"
                                                    class="img-responsive"></a></div>
            <div class="col-xs-4"><a href="#1"><img [src]="images[4]"
                                                    class="img-responsive"></a></div>
            <div class="col-xs-4"><a href="#1"><img [src]="images[5]"
                                                    class="img-responsive"></a></div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>
<!--Filter -->

<div class="container">

  <div class="row">
    
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary " id="dropdownBasic1" ngbDropdownToggle>Marke</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">AUDI</button>
          <button class="dropdown-item">BMW</button>
          <button class="dropdown-item">MERCEDES</button>
        </div>
      </div>
    </div>


    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Erscheinungsjahr</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">2010</button>
          <button class="dropdown-item">2011</button>
          <button class="dropdown-item">2012</button>
        </div>
      </div>
    </div>


    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Preis</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">2010</button>
          <button class="dropdown-item">2011</button>
          <button class="dropdown-item">2012</button>
        </div>
      </div>
    </div>
  </div>
</div>
